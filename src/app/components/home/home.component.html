<app-homeheader></app-homeheader>

<div class="container">
  <div class="row my-5">
    <div class="col-md-4 d-flex align-items-center">
        <div>
          <div class="brdr w-25 mb-4"></div>
          <h2>Trending Movies To Watch <br> Right Now</h2>
          <p class="second-color my-2">Most Watched Movies By Days</p>
          <div class="brdr w-75 mt-4"></div>
        </div>
    </div>

    <div class="col-md-2" *ngFor="let movie of trendingMovies">
      <div class="movie position-relative content my-2">
        <img [src]="imgPrefix+movie.poster_path" class="w-100" alt="">

        <div class="d-flex justify-content-center align-items-center position-absolute layer">
          <h3>{{ movie.title }}</h3>
          <div class="vote">
            {{movie.vote_average}}
        </div>
        </div>
      </div>
    </div>
  </div>

  <!-- tv -->

  <div class="row py-5">
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="brdr w-50 mb-4"></div>
        <h2>Trending Tv To Watch <br> Right Now</h2>
            <p class="second-color my-2">Most Watched Tv By Days</p>
            <div class=" brdr w-75 mt-4"></div>
      </div>
    </div>
    <div class="col-md-2" *ngFor="let tv of trendingTv">
         <div class="movie my-2 position-relative content">
           <img [src]="imgPrefix+tv.poster_path" class="w-100" alt="">
           <div class="d-flex justify-content-center align-items-center position-absolute layer">
             <h3> {{tv.vote_average}} </h3>
             <div class="vote">
               {{tv.vote_average}}
             </div>
           </div>
         </div>
    </div>
  </div>


  <!-- people -->
  <div class="row py-5">
    <div class="col-md-4 d-flex align-items-center">
      <div>
        <div class="brdr w-50 mb-4"></div>
        <h2>Trending Tv To Watch <br> Right Now</h2>
            <p class="second-color my-2">Most Watched Tv By Days</p>
            <div class=" brdr w-75 mt-4"></div>
      </div>
    </div>
    <div class="col-md-2" *ngFor="let people of trendingPeople">
         <div class="movie my-2 position-relative content">
           <img [src]="imgPrefix+people.profile_path" class="w-100" alt="">
           <div class="d-flex justify-content-center align-items-center position-absolute layer">
             <h3> {{people.name }} </h3>

           </div>
         </div>
    </div>
  </div>

</div>
