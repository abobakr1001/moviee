

<div class="m-auto w-75 py-5">

  <form class="py-5" [formGroup]='loginForm' (ngSubmit)='submitloginForm(loginForm)'>
    <div class="form-group">
      <label for="email">email:</label>

      <input type="email" formControlName='email' class="form-control">

      <div class="alert alert-danger my-2" *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched">
        <p class="my-2" *ngIf="loginForm.get('email')?.errors?.required">email</p>
        <p class="alert-danger" *ngIf="loginForm.get('email')?.errors?.email">not</p>
      </div>
    </div>



    <div class="form-group">
      <label for="password">password:</label>
      <input type="password" formControlName='password' class="form-control">
      <div class="py-2" *ngIf="loginForm.get('password')?.errors != null && loginForm.get('email')?.touched">
        <p class="alert alert-danger " *ngIf="loginForm.get('password')?.errors?.required">paaword is required</p>
      </div>
    </div>

    <button [disabled]='loginForm.invalid' class="btn btn-info" type="submit">login</button>
  </form>
</div>
